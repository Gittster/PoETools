<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path of Exile Character Data</title>
</head>
<body>
    <h1>Path of Exile Character Data</h1>
    <form id="character-form">
        <label for="account-name">Account Name:</label>
        <input type="text" id="account-name" name="account-name" required>
        <label for="character-name">Character Name:</label>
        <input type="text" id="character-name" name="character-name" required>
        <button type="submit">Get Character Data</button>
    </form>
    <pre id="character-data"></pre>

</body>
</html>
