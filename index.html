<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Path of Building Import Code Decoder</title>
    <!-- Include pako.js for zlib decompression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
</head>
<body>
    <h1>Path of Building Import Code Decoder</h1>
    <textarea id="importCode" placeholder="Paste your base64-encoded import code here"></textarea><br>
    <button onclick="decodeImportCode()">Decode</button><br>
    <div id="xmlOutput"></div>

    <script>
        function decodeImportCode() {
            try {
                var importCode = document.getElementById("importCode").value.trim();
                var xmlDocument = fetchXmlFromImportCode(importCode);
                if (xmlDocument) {
                    console.log("if xml document");
                    var xmlString = new XMLSerializer().serializeToString(xmlDocument);
                    document.getElementById("xmlOutput").innerHTML = "<pre>" + xmlString + "</pre>";
                } else {
                    document.getElementById("xmlOutput").innerHTML = "<p>Failed to decode import code.</p>";
                }
            } catch (error) {
                console.error("Error while decoding import code:", error);
                document.getElementById("xmlOutput").innerHTML = "<p>Error: " + error.message + "</p>";
            }
        }

        function fetchXmlFromImportCode(importCode) {
            try {
                importCode = importCode.replace(/-/g, '+').replace(/_/g, '/');
                var decodedData = atob(importCode);
                console.log("successfully decoded data");
                var data = new Uint8Array(decodedData.length);
                for (var i = 0; i < decodedData.length; ++i) {
                    data[i] = decodedData.charCodeAt(i);
                }
                var decompressedData = pako.inflate(data, { to: 'string' });
                console.log("successfully decombressed data");
                var parser = new DOMParser();
                var xmlDocument = parser.parseFromString(decompressedData, "application/xml");
                console.log("successfully parsed data");
                return xmlDocument;
            } catch (error) {
                console.error("Error while decoding or parsing XML:", error);
                return null;
            }
        }
    </script>
</body>
</html>
